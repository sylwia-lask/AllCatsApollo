<li *ngIf="cat" routerLink="/{{ cat.id }}/detail" routerLinkActive="active">
  <div class="photo-container">
    <img [src]="cat.photoUrl" alt="cat" />
  </div>
  <div class="info-container">
    <a>{{ cat.name }}</a>
    <p>{{ cat.color }}</p>
    <div>
      <span class="likes-display">{{ cat.likes }} likes
        <div *ngIf="loading" class="overlay-loader">
          <div class="loader">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </span>
    </div>
  </div>
  <div class="like-container">
    <p>
